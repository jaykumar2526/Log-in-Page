<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Forgate Password</title>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo mb-4">
                    <img src="images/logo.png" alt="logo" class="img-fluid">
                </div>
                <form action="" class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 pb-2">Forgate Password?</h3>
                    <div class="fw-normal text-muted mb-4 forgate_msg">
                        Enter your email to reset your Password
                    </div>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn">Submit</button>
                    <button type="submit" class="btn btn-secondary submit_btn ms-4">Cancel</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
