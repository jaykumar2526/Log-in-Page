<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" alt="logo" class="img-fluid">
                </div>
                <form action="" class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 pb-2">Sing In to Jay</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="signup.html" class="fw-bolder text-primary text-decoration-none">Create an account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="text-end mt-2">
                        <a href="forgate-password.html" class="text-primary fw-bold text-decoration-none ">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-white w-100 submit_btn my-4">Continue</button>
                    <div class="text-muted text-uppercase mb-2">or</div>
                    <a href="#" class="btn btn-light w-100 mb-3 login_with">
                        <img src="images/google-icon.svg" alt="" class="img-fluid me-3">
                        Continue with Google
                    </a>

                    <a href="#" class="btn btn-light w-100 mb-3 login_with">
                        <img src="images/linkedin-icon.svg" alt="" class="img-fluid me-3">
                        Continue with LinkeIn
                    </a>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
