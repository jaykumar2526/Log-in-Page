<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in</title>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" alt="logo" class="img-fluid">
                </div>
                <form action="" class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 pb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-1">
                        Already have Account? <a href="login.html"
                            class="fw-bolder text-primary text-decoration-none">Sign in here</a>
                    </div>
                    <div class="text-muted text-uppercase mb-2">or</div>
                    <a href="#" class="btn btn-light w-100 mb-4 login_with">
                        <img src="images/google-icon.svg" alt="" class="img-fluid me-3">
                        Sign in with Google
                    </a>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name">
                        <label for="floatingFirstName">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name">
                        <label for="floatingLastName">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating ">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="password-info mb-3 text-muted">Use 8 or more characters mix of letters, numbers & symbols.</div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword"
                            placeholder="floatingConfirmPassword">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>
                    <div class="form-check d-flex align-item-center">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label ms-2" for="flexCheckChecked">
                            I agree <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 submit_btn my-4">Continue</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
